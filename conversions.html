
<!DOCTYPE html>
<html>
    <head>
        <title>Conversions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
    <body>
      <h3>Jyothsna Eleti shows currency conversions </h3>
      <form>
       <label for="a_b">Enter base amount </label>
       <input type ="number" id="a_b" name="a_b" value=50> 
       <br>
       <label for="a_c">Enter the conversion rate </label>
       <input type ="number" id="a_c" name="a_c" value=35 autofocus> 
       <br>
       <input type="button" onclick="convert()" class="btn btn-warning" value="Show conversions">
      </form>
      <p id="formoutput">Conversion value displays here </p>

      <form>
        <input type="radio" id="p_r" name="color" value="mean"   
          checked >
        <label for="p_r">averagevalue</label>
        </br>
        <input type="radio" id="p_b" name="color" 
          value="maxvalueimum">
        <label for="p_b">maxvalue</label>
        </br>
        <input type="radio" id="p_g" name="color"   
          value="minvalueimum">
        <label for="p_g">minvalue</label></br>

        <input type="button" onclick="chooseOp()" value="Get minvalue/maxvalue/averagevalue">
      </form>
      <p id="formoutput2">Radio Button output </p>

      <script> 
        var totalconversionrate = 0;
        var multiple = 1;
        var amountvalue;
        function convert()
        {
          var toShow = ""
          console.log("Getting form values")
          amount = document.getElementById("a_b").value
          conversion_rate = document.getElementById("a_c").value
          for(var i=0; i<5; i++)
          {
            let res=multiple*amount*conversion_rate;
            res=Math.round(res*10)/10;
            toShow+= " "+amount*multiple+"  is "+res+";"
            multiple*=2;
          } 
          out = document.getElementById("formoutput")
          if(toShow)
          {
            out.innerHTML = "Conversions are: " + toShow
          } 
        }
        function chooseOp()
        {
           console.log("Getting input")
           amountvalue = document.getElementById("a_b").value
           conversion_value = document.getElementById("a_c").value
           maxvalue = document.getElementById("p_b").checked;
           minvalue = document.getElementById("p_g").checked;
           averagevalue = document.getElementById("p_r").checked;
           outt = document.getElementById("formoutput2")
       
           if(minvalue)
           {
             if(amountvalue<conversion_value)
             {
                outt.innerHTML = amountvalue
             }
             else if(conversion_value<amountvalue)
             {
                outt.innerHTML = conversion_value
             }
           }
           if(maxvalue)
           {
            if(amountvalue>conversion_value)
            {
                outt.innerHTML = amountvalue
            }
            else if(conversion_value>amountvalue)
            {
                outt.innerHTML = conversion_value
            }
           } 
           if(averagevalue)
            {
              var value = (parseInt(conversion_value)+parseInt(amountvalue))/2.0;
              outt.innerHTML = value;
            } 
        }
      </script>
    </body>
</html>
